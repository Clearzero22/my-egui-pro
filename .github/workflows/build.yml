name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-amd64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: my_egui_pro-${{ matrix.name }}
        path: |
          target/${{ matrix.target }}/release/my_egui_pro*
          target/${{ matrix.target }}/release/my_egui_pro.exe
